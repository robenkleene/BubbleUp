language: swift
osx_image: xcode9.4
script: make ci
xcode_project: BubbleUp
xcode_scheme: BubbleUp
env:
  global:
  - FRAMEWORK_NAME=BubbleUp
  - secure: 
before_install:
- brew update
- brew outdated carthage || brew upgrade carthage
before_script:
- make lint
- carthage bootstrap
before_deploy:
- carthage build --no-skip-current
- carthage archive $FRAMEWORK_NAME
deploy:
  provider: releases
  api_key:
    secure: 
  file: BubbleUp.framework.zip
  skip_cleanup: true
  on:
    repo: robenkleene/BubbleUp
    tags: true
